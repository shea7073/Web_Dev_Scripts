<!DOCTYPE html>
<html>
<head>
	<title>Form Solution</title>
</head>
<body>

<h1>Register</h1>

<form>
	<div>
<label>
	First Name:
	<input id = first type="text" placeholder="John" name="">
</label>
<label>
	Last Name:
	<input id = last type="text" placeholder="Smith" name="">
</label>
</div>
<div>
<label for="male">Male</label>
		<input type="radio" name="gender" value="Male">
<label for="female">Female</label>
		<input type="radio" id="female" name="gender" value="Female">
<label for="other">Other</label>
		<input type="radio" id="other" name="gender" value="Other">
</div>

<div>
<label>
	Email:
	<input type="Email" placeholder="your email" required >
	Password:
	<input type="Password" required minlength="5" maxlength="10">
</label>
</div>
<div>
<label>
	Birthday: 
	<select name="Month" placeholder="Month">
		<option>Month</option>
		<option value="Jan">Jan</option>
		<option value="Feb">Feb</option>
		<option value="Dec">Dec</option>

	</select>

	<select name="Day" placeholder="Day">
		<option>Day</option>
		<option value="1">1</option>
		<option value="2">2</option>
		<option value="7">7</option>

	</select>
	
	<select name="year" placeholder="year">
		<option>Year</option>
		<option value="1994">1994</option>
		<option value="1995">1995</option>
		<option value="1969">1969</option>

	</select>

</label>
</div>
<div>
<label>I agree to the terms and conditions
	<input type="checkbox" value="AGREED">
</label>

</div>

<button>Submit</button>

</form>

</body>
</html>
